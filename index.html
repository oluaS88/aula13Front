<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Fomulário</title>
</head>
<body>

    <img src="img/logo.png" alt="Logo empresa" id="logo">
    <h1>oluaS S.A</h1>
    

      <form action="saulo/santos" method="POST">

        <h2>
            <legend>Informações Pessoais</legend>
        </h2>
          <div>
              <label for="name">Nome: </label>
              <input type="text" name="nome" id="nome" placeholder="Insira seu nome">
          </div>
          
           <div>
              <label for="number">Idade: </label>
              <input type="number" name="number" id="number" placeholder="Insira sua idade">
            </div>

            <div>
               <label for="email"><E-mai>E-mail: </E-mai></label>
               <input type="text" name="email" id="email" placeholder="Insira seu email">
            </div>
            
            <div>
                <label for="pwd">Senha:</label>
                <input type="password" name="pwd" id="pwd" placeholder="Insira sua senha">
              </div>

            <div>
                <label for="data" >Data de Nascimento: </label>
                <input type="date" name="data" value="2020-06-09" min="1900-01-01" max="2030-12-31">
            </div>
            <div>
                <label for="tel">Telefone:</label>
                <input type="text" name="tel" id="tel" maxlength="11" placeholder="DDD99999999">
            </div>
            <div>
                <label for="endereço"><address>End: </address></label>
                <input type="text" name="adress" id="adress" placeholder="Insira seu endereço">
            </div>

            <div>
                <label for="comentario">Comentário</label>
                <textarea name="comentario" id="comentario" cols="30" rows="10" maxlength="500" placeholder="Deixe seu comentário aqui"></textarea>
            </div>

            <div>
                <h2>
                    <p>Hobbies</p>
                </h2>
                <input type="checkbox" name="hobbies" value="musica" id="mus"><label for="mus">Musica</label>
                <input type="checkbox" name="hobbies" value="cinema" id="cin"><label for="mus">Cinema</label>
                <input type="checkbox" name="hobbies" value="futebol" id="fut"><label for="mus">Futebol</label>
                <input type="checkbox" name="hobbies" value="viagens" id="via"><label for="via">Viagens</label>
            </div>

            <h1>
                <legend>Dados de pagamento</legend>
            </h1>

            <div>
                <h2>
                    <p>Formas de pagamentos</p>
                </h2>
                <input type="radio" name="pagamento" value="pix" id="pagpix" checked><label for="pagpix">Pix</label>
                <input type="radio" name="pagamento" value="credito" id="pagcred" ><label for="pagcred">Cartão de Crédito</label>
                <input type="radio" name="pagamento" value="boleto" id="pagbol" ><label for="pagpix">Boleto</label>

            </div>
               <div id="buttons">
                <button type="reset">Limpar</button>
                <button type="submit">Enviar</button>
               </div>
          
      </form>
    
</body>
</html>
